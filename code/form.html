<!DOCTYPE html>
<html lang="Zh-cn">

<head>
    <title>form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <form>
        <div class="username">
        <label for="username">姓名:</label>
        <input type="text" name="username" value="" placeholder="用户名">
        </div>
        <div class="password">
        <label for="password">密码:</label>
        <input type="password" name="password" value="112345678">
        </div>
        <div class="sex">
        <label for="sex1">性别:</label>
        <input type="radio" name="sex1" value="man">男
        <input type="radio" name="sex1" value="woman">女
        </div>
        <div class="sex1">
        <label for="sex2">取向:</label>
        <input type="radio" name="sex2" value="man">男
        <input type="radio" name="sex2" value="woman">女
        </div>
        <div class="hobby">
        <label for="hobby">爱好:</label>
        <input type="checkbox" name="hobby" value="dota">dota
        <input type="checkbox" name="hobby" value="visit">旅游
        <input type="checkbox" name="hobby" value="pet">宠物
        </div>
        <div class="comment">
        <label>评论:</label>
        <textarea rows="10" cols="50" placeholder="ddd">
        </textarea>
        </div>
        <label for="car">我的car:</label>
        <select>
            <option value="bmw">宝马</option>
            <option value="buick">别克</option>
            <option value="saab" selected>萨博</option>
        </select>
        <input type="submit" name="car">
    </form>
</body>

</html>
